<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="namaeto">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
   

      <ion-card class="card" color="namaeto">

          <ion-grid>
              <ion-row>
                <ion-col>
                   <ion-avatar item-start>
              <img src="{{image_base64}}">
             
        </ion-avatar>
                </ion-col>
              </ion-row>
              <ion-row>
                  <div class="hx">
                      &emsp;&emsp;&ensp;&nbsp;&nbsp; {{name}}&nbsp;&nbsp;{{surname}}
                  </div>  <br>
              </ion-row>
            </ion-grid>
         
          
        
         
        
        </ion-card>
    <ion-list>

      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <div class="font-color">&emsp;&emsp;&emsp;&emsp;{{p.title}}</div>
      </button>
    </ion-list>
    <div class="footer">V 1.0</div>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
