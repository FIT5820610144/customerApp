
<ion-card style="border-radius:10px;
width: 90%;
height: 50%;
margin-top:40%;
margin-left: 17px;" color="namaeto">
<ion-grid text-center style="font-size:20px;margin-top:40px">
  <ion-row>
    <ion-col style="margin-left:33%;">
      <img style="width:50%;border-radius: 50%;" src="http://{{_url}}/namaetoDB/DriApp/{{driver_img}}">
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col>
        {{driver_name}} {{driver_surname}}
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          {{vehicle_number}}
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            {{vehicle_brand}} {{vehicle_color}}
          </ion-col>
        </ion-row>
</ion-grid>
</ion-card>
