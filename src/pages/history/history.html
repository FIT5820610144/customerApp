<ion-header>

    <ion-navbar color="namaeto">
    <ion-title>ประวัติการใช้งาน</ion-title>
    
     <ion-buttons left>
          <button ion-button icon-only (click)="setBackButtonAction()">
              <ion-icon name="arrow-back"></ion-icon>
          </button>
      </ion-buttons> 
    </ion-navbar>
  
  </ion-header>


<ion-content>
             <div *ngIf="showData">
                <ion-item *ngFor="let item of recordList" style="background-color:#fc7f51">
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                                    {{item.origin}} - {{item.destination}}
                                    <ion-row style="font-size:10px">
                                            {{item.cr_datetime}}
                                    </ion-row>
                            </ion-col>
                            <ion-col text-center>
                                    {{item.fare}}฿
                            </ion-col>
                        </ion-row>
                    </ion-grid>      
                </ion-item>
            </div>  
                <div *ngIf="noData" text-center>
                  <p>  ----- ไม่มีประวัติการเรียกรถ ----- </p>
                </div>
            
          
                       
     
          <div text-center>
              <button ion-button color="namaeto" style="margin-top:30px; border-radius: 20px;" (click)="delete()">ลบข้อมูล</button>
            </div>

</ion-content>
