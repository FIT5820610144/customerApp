<ion-header>

  <ion-navbar>
    <ion-title>driver-list</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of listDriver;let i = index" (click)="toCalling(item.dri_ssn,item.dri_name)">
      <ion-avatar item-start>
        <img src="http://{{globalUrl}}/namaetoDB/DriApp/{{item.dri_pic}}">
      </ion-avatar>
      <h2>{{item.dri_name}} {{item.dri_surname}}</h2>
      <p>

         <!-- Rating -->
         <rating [(ngModel)]="item.dri_rate" 
         readOnly="true" 
         max="5" 
         emptyStarIconName="star-outline"
         halfStarIconName="star-half" 
         starIconName="star" 
         nullable="false"
         (ngModelChange)="onModelChange($event)"> 
         </rating> 
          <!-- Rating -->

      </p>
     
        <div id="demo" style="opacity: 0.5;" item-end >{{mydist[i].distance.text}}</div>
      
    </ion-item>
      
    
  </ion-list>
  
</ion-content>
